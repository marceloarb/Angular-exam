<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="jumbotron" >
        <form (submit)="update()" #myForm="ngForm" >
            <input type="text" 
            name="name"
            placeholder="{{product.name}}"
            required 
            minlength="3"
            [(ngModel)]='product.name'
            #name='ngModel'>
            <div *ngIf="name.invalid">
                <div *ngIf="name.errors.required">
                    Product name is required.
                </div>
                <div *ngIf="name.errors.minlength">
                    Product name must be at least three characters long.
                </div>
            </div>
            <input type="text" 
            name="qty" 
            placeholder="{{product.qty}}"
            required 
            minlength="0"
            [(ngModel)]='product.qty'
            #qty='ngModel'>
            <div *ngIf="qty.invalid">
              <div *ngIf="qty.errors.required">
                  Product qty is required.
              </div>
              <div *ngIf="qty.errors.minlength">
                  Product qty must be at greater or equal to 0.
              </div>
          </div>
            <input 
            type="text" 
            name="price"
            placeholder="{{product.price}}"
            required 
            minlength="0"
        
            [(ngModel)]='product.price'
            #price='ngModel'>
            <div *ngIf="price.invalid">
              <div *ngIf="price.errors.required">
                  Product price is required.
              </div>
              <div *ngIf="price.errors.minlength">
                  Product price must be at greater or equal to 0.
              </div>
          </div>
            <input  type="submit" [disabled]="!myForm.form.valid" value="Submit">
            <button type="reset" (click)='get_product_id()' >Reset</button> 
        
        </form>
        
        
        
        <div *ngFor="let key of error">
            <h1>{{key}}</h1>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
